<div class="container">
  <h1>Lista de Contatos
      <a [routerLink]="['/contato-criar']" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      </a>
</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Data de Nascimento</th>
        <th>E-mail</th>
        <th>Telefone</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contato of contatos">
        <td>{{ contato.nome }}</td>
        <td>{{ contato.dataNascimento }}</td>
        <td>{{ contato.email }}</td>
        <td>{{ contato.telefone }}</td>
        <td><a [routerLink]="['/contato-detalhado', contato._id]"><button class="btn btn-primary btn-sm" type="button">Editar</button></a></td>
      </tr>
    </tbody>
  </table>
</div>
